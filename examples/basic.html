<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./shared/css/base.css" />
    <script src="./Zzeact.umd.js"></script>
    <script src="./ZzeactDOM.umd.js"></script>
  </head>
  <body>
    <div id="root">
      <p>If you can see this, Zzeact is not working right.</p>
    </div>
    <script>
      ZzeactDOM.render(
        Zzeact.createElement('div', null, 'Zzeact has been successfully running.'),
        document.getElementById('root')
      )
    </script>
  </body>
</html>
