<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Methods Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./shared/css/base.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <h6>NOTE: You can input g.next() rendering next Zzeact component other render methods.</h6>
    <div id="container">
      <p>If you can see this, Zzeact is not working right.</p>
    </div>
    <script>
      Zzeact.initializeTouchEvents(true)

      const ExampleApplication = Zzeact.createClass({
        render: function () {
          const elapsed = Math.round(this.props.elapsed / 100)
          const seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0')
          const message = 'Zzeact has been successfully running for ' + seconds + ' seconds.'
          return Zzeact.DOM.p(null, message)
        }
      })
      const start = new Date().getTime()
      const debug = setInterval(() => {
        clearInterval(debug)
        function* g () {
          Zzeact.renderComponent(
            ExampleApplication({ elapsed: new Date().getTime() - start }),
            document.getElementById('container')
          )

          yield
          Zzeact.constructAndRenderComponent(
            ExampleApplication,
            { elapsed: new Date().getTime() - start },
            document.getElementById('container')
          )

          yield
          Zzeact.constructAndRenderComponentByID(
            ExampleApplication,
            { elapsed: new Date().getTime() - start },
            'container'
          )

          yield
          const zz = ExampleApplication({ elapsed: new Date().getTime() - start })
          const zzr = Zzeact.createComponentRenderer(zz)
          zzr(document.getElementById('container'))
          console.log('zz is ZzeactComponent:', Zzeact.isValidComponent(zz))
        }
        window.g = g()
      }, 50)
    </script>
  </body>
</html>
