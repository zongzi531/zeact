<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Multi Level Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./shared/css/base.css" />
    <script src="./Zzeact.umd.js"></script>
    <script src="./ZzeactDOM.umd.js"></script>
  </head>
  <body>
    <div id="root">
      <p>If you can see this, Zzeact is not working right.</p>
    </div>
    <script>
      class ExampleApplication extends Zzeact.Component {
        render() {
          const elapsed = Math.round(this.props.elapsed / 100)
          const seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0')
          const message = 'Zzeact has been successfully running for ' + seconds + ' seconds.'
          return Zzeact.createElement('div', null, Zzeact.createElement('p', null, message));
        }
      }
      const start = new Date().getTime()
      const debug = setInterval(() => {
        clearInterval(debug)
        ZzeactDOM.render(
          Zzeact.createElement(ExampleApplication, { elapsed: new Date().getTime() - start }),
          document.getElementById('root')
        )
      }, 50)
    </script>
  </body>
</html>
